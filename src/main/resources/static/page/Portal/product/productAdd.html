<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>产品添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<script type="text/javascript" src="../../../libs/paht.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">产品标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsName" lay-verify="newsName" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">产品内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
			<a  class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
			<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
		<hr class="layui-bg-gray" />
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="layui-col-md5 layui-col-xs7">
		<input class="layui-input" type="text" name="addproductType" title="添加类别" lay-skin="primary" />
		</div>&nbsp;&nbsp;
		<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="producttype" lay-submit>
		<i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe654;</i>添加分类</a>
		<a class="layui-btn layui-btn-warm layui-btn-sm" lay-filter="delproducttype" lay-submit>
		<i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#x1006;</i>删除分类</a>
		<hr class="layui-bg-gray" />
		<div class="border category">
			<div class="" id="producttypelist">
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../libs/jquery.min.js"></script>
<script type="text/javascript" src="../../../libs/paht.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="productAdd.js"></script>
</body>
</html>
