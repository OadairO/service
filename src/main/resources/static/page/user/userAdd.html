<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<!-- 区域选择 -->
	<link href="../../libs/area/css/layout.min.css" rel="stylesheet" />
    <link href="../../libs/area/css/scs.min.css" rel="stylesheet" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" >
	<div class="layui-col-md2 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" src="../../images/face1.jpg" id="HeadImage">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i>头像选择</button>
	</div>
	<div class="layui-col-md10 layui-col-xs12">
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">用户登录名</label>
		<div class="layui-input-block">
			<input type="text" placeholder="请输入登录名" id="loginName" class="layui-input" lay-verify="required">
		</div>
	</div>
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">真实名字</label>
		<div class="layui-input-block">
			<input type="text" placeholder="请输入真实名字" autocomplete="off" id="username" class="layui-input" lay-verify="required">
		</div>
	</div>
	
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">显示名称</label>
		<div class="layui-input-block">
			<input type="text" placeholder="请输入显示名称" autocomplete="off" id="showName" class="layui-input" lay-verify="required">
		</div>
	</div>
	
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" placeholder="请输入邮箱" autocomplete="off" id="Email" class="layui-input" lay-verify="required">
		</div>
	</div>
	
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">电话号码</label>
		<div class="layui-input-block">
			<input type="text" placeholder="请输入电话号码" autocomplete="off" id="mobile" class="layui-input" lay-verify="required">
		</div>
	</div>
	
	<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
			<input type="text" placeholder="请输入角色" id="roleCod" value="种植大户" class="layui-input" readonly="readonly">
				<!-- <select name="roleCod" id="roleCod"  lay-verify="required">
			        <option value=""></option>
			        <option value="1">普通用户</option>
			        <option value="2">种植大户</option>
			        <option value="3">专家</option>
			        <option value="4">企业用户</option>
			        <option value="5">基地用户</option>
			        <option value="6">农试站用户</option>
			        <option value="7">供销站用户</option>
			      </select> -->
			</div>
		</div>
	
	<div class="layui-form-item userAddress">
		<label class="layui-form-label">用户区域</label>
		<!-- <input type="text" placeholder="请选择区域" autocomplete="off" id="areaName" data-key="22-62-347" value="重庆 重庆市 渝中区" name="areaName" class="layui-input" lay-verify="required"> -->
		<div class="layui-input-inline" >
			<select id="province" name="province" lay-filter="province" class="province">
				<option value="">请选择市</option>
			</select>
		</div>
		<div class="layui-input-inline">
			<select name="city" lay-filter="city" disabled>
				<option value="">请选择市</option>
			</select>
		</div>
		<div class="layui-input-inline">
			<select name="area" lay-filter="area" disabled>
				<option value="">请选择县/区</option>
			</select>
		</div>
	</div>
	<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">用户密码</label>
			<div class="layui-input-block">
				<input type="password" placeholder="请输入密码" autocomplete="off" id="password1" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" placeholder="请确认密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
			</div>
		</div>
		
	</div>
	<div class="layui-form-item">
			<label class="layui-form-label">简介</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" id="Introduction"  class="layui-textarea myself"></textarea>
			</div>
		</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../libs/jquery.min.js"></script>
<script type="text/javascript" src="../../libs/paht.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
