<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../libs/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
</head>
<body >
<form class="layui-form" action="">
	<blockquote class="layui-elem-quote quoteBox" style="margin-top: -10px;">
			<div class="magb15  layui-col-xs3">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" placeholder="请输入用户名" id="username" name="username" class="layui-input" >
				</div>
			</div>
			<div class="magb15  layui-col-xs3">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" placeholder="请输入登录名" id="loginName" name="loginName" class="layui-input">
				</div>
			</div>
			<div class="magb15  layui-col-xs3">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-block">
					<input type="text" placeholder="请输入电话"  id="mobile" name="mobile" class="layui-input" >
				</div>
			</div>
			<div class="magb15  layui-col-xs3">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<select id="state" name="state">
					<option value="" >不限</option>
					<option value="0" >通过</option>
					<option value="1">未通过</option>
					<option value="-1">待审核</option>
					<option value="2">黑名单</option>
				</select>
				</div>
			</div>
			<label class="layui-form-label">用户区域</label>
			<div class="magb15  layui-col-xs2">
				<select id="province" name="province" lay-filter="province" class="province">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="magb15  layui-col-xs2">
				<select id="city" name="city" lay-filter="city" >
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="magb15  layui-col-xs2">
				<select id="ZCarea" name="area" lay-filter="area" >
					<option value="">请选择县/区</option>
				</select>
			</div>
			<div class="magb15  layui-col-xs3">
				<label class="layui-form-label">角色</label>
				<div class="layui-input-block">
					<select id="roleName" name="roleName">
				</select>
				</div>
			</div>&nbsp&nbsp&nbsp
		<button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="reload"><i class="fa fa-search">&nbsp;</i>搜索</button>
		 <button type="reset" class="layui-btn layui-btn-sm"><i class="fa fa-refresh">&nbsp;</i>重置</button>
			<a class="layui-btn layui-btn-normal layui-btn-sm addNews_btn"><i class="layui-icon">&#xe654;</i>添加用户</a>
		</blockquote>
</form>

<table id="userList" lay-filter="userList"></table>
	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="audit">审核</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
<script type="text/javascript" src="../../libs/jquery.min.js"></script>
<script type="text/javascript" src="../../libs/paht.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/area.js"></script>
<script type="text/javascript" src="userList.js"></script>
</body>
</html>
