<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/public.css" media="all" />
	
	<!-- 区域选择 -->
	<link href="libs/area/css/layout.min.css" rel="stylesheet" />
    <link href="libs/area/css/scs.min.css" rel="stylesheet" />
</head>
<body class="loginBody">
<!-- 登录 -->
<div id="login">
	<form class="layui-form" action="">
		<div class="login_face"><img src="images/face1.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="loginName" name="loginName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
		</div>
		<!--<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="images/code.jpg">
		</div>-->
		<div class="layui-form-item" id="userlogin">
			<button class="layui-btn layui-block" id="userloginbt" lay-filter="login" lay-submit>登录</button>
		</div>
		<div class="layui-form-item">
			<a href="javascript:;" class="registertz" style="color: #00a2d4" ><i class="layui-icon" >&#xe620;</i><cite>注册→</cite></a>
			<a href="javascript:;" class="passwordRecovertz" style="color: #00d20d" ><i class="layui-icon" >&#xe620;</i><cite>密码找回→</cite></a>
		</div>
		<!--<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>-->
	</form>
</div>
</body>
<!-- 注册 -->
<div id="register" style="display:none;">
	<form action="/users/login" method="post" >
	<br>
		<div class="layui-form-item input-item ">
			<label for="loginName ">用户登录名</label>
			<input type="text" placeholder="请输入登录名" autocomplete="off" id="ZCLoginName" name="loginName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item ">
			<label for="realName">用户真实名字</label>
			<input type="text" placeholder="请输入真实名字" autocomplete="off" id="ZCUsername" name="username"  class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item ">
			<label for="mobile">用户电话号码</label>
			<input type="text" placeholder="请输入电话号码" autocomplete="off" id="ZCmobile" name="mobile" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form layui-form-item userAddress">
			<label for="areaName">用户区域</label>
			<div class="layui-input-inline" style="margin-left: 100px;">
				<select id="province" name="province" lay-filter="province" class="province">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select id="city" name="city" lay-filter="city" >
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select id="ZCarea" name="area" lay-filter="area" >
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item input-item ">
			<label for="password1">用户密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password1" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item ">
			<label for="password">确认密码</label>
			<input type="password" placeholder="请确认密码" autocomplete="off" id="password2" name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form layui-form-item ">
			<label for="roleCod">选择角色</label>
			 <div class="layui-input-block">
			      <select name="role" id="roleCod"  lay-verify="required">
			      </select>
			 </div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="register" lay-submit>注册</button>
		</div>
	</form>
</div>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/paht.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/area.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/cache.js"></script>
   
</html>
